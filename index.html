<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <hr>
            <h1>Conversor De Moneda Chilena </h1>
            <hr>
        </div>
        <div class="conversor">
            <label for="clpInput">CLP</label>
            <input class="form-control" type="number" placeholder="Pesos Chilenos" id="clpInput">
            <label for="currency">Convertir a</label>
            <select class="form-control" id="currencySelector">
                <option value="usd">USD</option>
                <option value="euro">EUR</option>
            </select>
            <button type="button" class="btn btn-primary btn-lg" id="btnResult">Calcular</button>
            <h4 class="result">Resultado: <span id="total">$0</span></p>
        </div>
        <div id="graph">
            <canvas id="myChart">
            </canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/assets/js/index.js"></script>
    <script src="/assets/js/chart.js"></script>
</body>

</html>
